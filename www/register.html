<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0-rc.1.js"></script>
</head>

<body id="grupoinn">
    <div data-role="page" id="login">

        <div class="toolbar" data-role="header">
            <h1>Unete Gratis</h1>
            <a href="index.html" data-transition="slide" data-direction="reverse" class="ui-btn ui-btn-b ui-icon-back ui-btn-icon-left ui-corner-all ui-btn-icon-notext"></a>
        </div>

        <div data-role="content" class="ui-content">
            <form id="register">

                <label for="names">Nombres:</label>
                <input type="text" name="names" id="names" placeholder="Nombres" data-theme="a">
                <label for="lastnames">Apellidos:</label>
                <input type="text" name="lastnames" id="lastnames" placeholder="Apellidos" data-theme="a">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="E-mail" data-theme="a">
                <label for="phone">Telefono:</label>
                <input type="tel" name="phone" id="phone" placeholder="Telefono" data-theme="a">
                <label for="birth">Fecha de nacimiento:</label>
                <input type="date" name="birth" id="birth" placeholder="Fecha de nacimiento" data-theme="a">
                <input type="submit" value="Unirte" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">

            </form>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
